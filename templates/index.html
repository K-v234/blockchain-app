<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ coin }} Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #e2e8f0; }
    .card { background-color: #1e293b; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
    .label { font-weight: bold; color: #facc15; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-4xl font-bold text-center text-yellow-400 mb-6">{{ coin }} ({{ symbol }})</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="card">
        <h2 class="text-xl mb-2 label">Circulating Supply</h2>
        <p id="supply">Loading...</p>
      </div>
      <div class="card">
        <h2 class="text-xl mb-2 label">Max Supply</h2>
        <p>21,000,000 {{ symbol }}</p>
      </div>
      <div class="card">
        <h2 class="text-xl mb-2 label">Blocks Mined</h2>
        <p id="blockCount">Loading...</p>
      </div>
    </div>

    <div class="card">
      <h2 class="text-2xl mb-3 label">Create Wallet</h2>
      <button onclick="createWallet()" class="bg-yellow-500 hover:bg-yellow-400 px-4 py-2 rounded">Generate Wallet</button>
      <div id="walletOutput" class="mt-3 text-sm"></div>
    </div>

    <div class="card">
      <h2 class="text-2xl mb-3 label">Mine a Block</h2>
      <button onclick="mineBlock()" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded">Mine Now</button>
      <div id="mineOutput" class="mt-3 text-sm"></div>
    </div>

    <div class="card">
      <h2 class="text-2xl mb-3 label">Blockchain Explorer</h2>
      <div id="blockchainData" class="text-xs whitespace-pre-wrap max-h-[400px] overflow-y-scroll bg-slate-800 p-3 rounded"></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "";

    async function fetchBlockchain() {
      const res = await fetch(`${BACKEND_URL}/chain`);
      const data = await res.json();

      document.getElementById("supply").textContent = `${data.circulating_supply} SHD`;
      document.getElementById("blockCount").textContent = data.length;

      const explorer = document.getElementById("blockchainData");
      explorer.innerHTML = data.chain.map(block => `
        Block #${block.index}
        ├─ Hash: ${block.previous_hash}
        ├─ Proof: ${block.proof}
        ├─ Transactions: ${block.transactions.length}
        └─ Time: ${new Date(block.timestamp * 1000).toLocaleString()}
      `).join('\n\n');
    }

    async function createWallet() {
      const res = await fetch(`${BACKEND_URL}/wallet/new`);
      const data = await res.json();
      document.getElementById("walletOutput").innerHTML = `
        <strong>Private Key:</strong><br><textarea rows="4" class="w-full">${data.private_key}</textarea><br>
        <strong>Public Key:</strong><br><textarea rows="3" class="w-full">${data.public_key}</textarea>`;
      fetchBlockchain();
    }

    async function mineBlock() {
      const res = await fetch(`${BACKEND_URL}/mine`);
      const data = await res.json();
      document.getElementById("mineOutput").textContent = data.message;
      fetchBlockchain();
    }

    fetchBlockchain();
    setInterval(fetchBlockchain, 15000);
  </script>
</body>
</html>
